<h2>Nuevo usuario</h2>
<form [formGroup]="data" (ngSubmit)="addUser()">
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                [class.is-invalid]="nombreUsuarioNoValido">
            <small *ngIf="nombreUsuarioNoValido" class="form-text text-danger">Introduzca un nombre para el
                usuario.</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Primer apellido</label>
            <input class="form-control" type="text" placeholder="Primer apellido" formControlName="primerapellido"
                [class.is-invalid]="primerApellidoNoValido">
            <small *ngIf="primerApellidoNoValido" class="form-text text-danger">Introduzca el primer apellido del
                usuario</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Segundo apellido</label>
            <input class="form-control" type="text" placeholder="Segundo apellido" formControlName="segundoapellido">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" email placeholder="Email" formControlName="email"
                [class.is-invalid]="emailNoValido">
            <small *ngIf="emailNoValido" class="form-text text-danger">Introduzca un email para el usuario.</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono" placeholder="Teléfono">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Rol de usuario</label>
            <select class="form-control form-control-sm" formControlName="rol" (change)="selectRol($event)">
                <option value="">Selecciona un rol</option>
                <option *ngFor="let r of roles" [value]="r.idrol">
                    {{r.descrol}}</option>
            </select>
            <small *ngIf="rolNoValido" class="form-text text-danger">Seleccione un rol para el usuario.</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="form-label">Administrador</label>
            <input type="checkbox" class="form-control" formControlName="administrador">
        </div>
        <div class="col">
            <label class="form-label">Activar cuenta</label>
            <input type="checkbox" class="form-control" formControlName="activar">
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Crear</button>
</form>
