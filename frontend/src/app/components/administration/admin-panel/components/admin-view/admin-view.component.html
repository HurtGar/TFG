<div class="container">
    <h2>Datos de usuario</h2>
    <div class="col">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" disabled value="{{user.nombre}}">
                </div>
                <div class="form-group">
                    <label for="primerApellido">Primer apellido</label>
                    <input type="text" class="form-control" id="primerApellido" disabled value="{{user.primerapellido}}">
                </div>
                <div class="form-group" *ngIf="user.segundoapellido">
                    <label for="segundoApellido">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" disabled value="{{user.segundoapellido}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" disabled aria-describedby="emailHelp"
                        value="{{user.email}}">
                </div>
                <div class="form-group" *ngIf="user.telefono">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" disabled value="{{user.telefono}}">
                </div>
                <div class="form-group">
                    <label for="fecharegistro">Fecha registro</label>
                    <input type="text" class="form-control" id="fecharegistro" disabled
                        value="{{user.fecharegistro | date:'dd-MM-yyyy'}}">
                </div>
            </form>
        </div>
    </div>

    <div class="col container-flex">
        <div class="row">
            <div class="btn" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#exampleModal">
                    Modificar usuario
                </button>
                <button type="button" class="btn btn-danger m-1" data-toggle="modal"
                    data-target="#exampleModalCenter">Eliminar usuario</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLongTitle">Borrar usuario</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Desea eliminar a <b>{{user.nombre}} {{user.primerapellido}} - {{user.email}}</b>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteUser(user.idusuario);">Sí</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for update project -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel"></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-update-admin [user]="user"></app-update-admin>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
