<div class="container">
    <h2>Datos de usuario</h2>
    <div class="col">
        <div class="row">
            <form [formGroup]="data">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="primerApellido">Primer apellido</label>
                    <input type="text" class="form-control" formControlName="primerapellido">
                </div>
                <div class="form-group" *ngIf="user.segundoapellido">
                    <label for="segundoApellido">Segundo apellido</label>
                    <input type="text" class="form-control" formControlName="segundoapellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group" *ngIf="user.telefono">
                    <label for="telefono">Tel√©fono</label>
                    <input type="text" class="form-control" formControlName="telefono">
                </div>
                <div class="form-group">
                    <label for="fecharegistro">Fecha registro</label>
                    <input type="text" class="form-control" formControlName="fecharegistro">
                </div>
            </form>
        </div>
    </div>

    <div class="col">
        <div class="row">
            <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#exampleModal">
                Modificar usuario
            </button>
        </div>
    </div>
</div>

<!-- Modal for update project -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Modificar usuario</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-update-admin [user]="user"></app-update-admin>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
