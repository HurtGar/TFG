<div *ngIf="blocks.length>0; else elseBlock">
    <div class="list-group list-group-flush" *ngFor="let b of blocks">
        <a [routerLink]="['/blocks/', b.idbloque, 'user', userId]"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <p>{{b.nombrebloque}} - {{b.descbloque}}</p>
            <span class="badge badge-primary badge-pill">Proyecto {{b.proyecto_idproyecto.idproyecto}}</span>
        </a>
    </div>
</div>
<ng-template #elseBlock>
    <div class="col">
        <p>Proyecto sin bloques.</p>
    </div>
</ng-template>
