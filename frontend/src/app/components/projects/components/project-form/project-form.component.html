<div class="container-flex">
    <h2>Nuevo proyecto</h2>

    <form [formGroup]="data" (ngSubmit)="addProject()">
        <div class="form-group row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Nombre proyecto</label>
                <input class="form-control" type="text" placeholder="Nombre proyecto" formControlName="nombreproyecto"
                    [class.is-invalid]="nombreProyectoNoValido">
                <small *ngIf="nombreProyectoNoValido" class="form-text text-danger">Introduzca un nombre para el
                    proyecto.</small>
            </div>

        </div>

        <div class="form-group row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción del proyecto</label>
                <textarea class="form-control" formControlName="descproyecto" placeholder="Descripción"></textarea>
            </div>
        </div>


        <div class="form-group row">
            <div class="col">
                <label for="exampleSelect1">Fecha inicio</label>
                <input type="date" class="form-control" formControlName="inicioproyecto"
                    [class.is-invalid]="inicioProyectoNoValido">
            </div>
            <div class="col">
                <label for="exampleSelect2">Fecha fin</label>
                <input type="date" class="form-control" formControlName="finproyecto" (change)="compareTwoDates()">
            </div>
        </div>
        <small *ngIf="error.isError" class="form-text text-danger">La fecha de fin de proyecto no puede ser menor que la de inicio.</small>
        <button type="submit" class="btn btn-primary btn-block">Crear</button>
    </form>
</div>
