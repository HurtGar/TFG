
<div class="list-group list-group-flush" *ngFor="let t of tasks">
    <a [routerLink]="['/task/', t.idtarea, 'user',1]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <p>{{t.nombretarea}} - {{t.desctarea}}</p>
        <span class="badge badge-primary badge-pill">Bloque {{t.bloques_idbloque.idbloque}}</span>
    </a>
</div>
