<div class="container-fluid">
    <ng-container *ngFor="let pro of project">
        <app-project-view [project]="pro"></app-project-view>
        <app-project-history [project]="pro"></app-project-history>
    </ng-container>

    <h3>Bloques y tareas</h3>
    <div class="row">
        <div class="col">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">Bloques</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Tareas</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <app-block-available [blocks]="blocks"></app-block-available>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <app-tasks-available [tasks]="tasks"></app-tasks-available>
                </div>
            </div>
        </div>
    </div>

</div>
