<form [formGroup]="data" (ngSubmit)="updateBlock()">
    <div class="form-group row">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Proyecto</label>
            <select class="form-control form-control-sm" (change)="selectProject($event)">
                <option selected="selected">{{block.proyecto_idproyecto.nombreproyecto}}</option>
                <option *ngFor="let p of projects" [value]="p.idproyecto">
                    {{p.nombreproyecto}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Nombre bloque</label>
            <input class="form-control" type="text" placeholder="Nombre proyecto" formControlName="nombrebloque"
                [class.is-invalid]="nombreBloqueNoValido">
            <small *ngIf="nombreBloqueNoValido" class="form-text text-danger">Introduzca un nombre para el
                bloque.</small>
        </div>

    </div>

    <div class="form-group row">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción del bloque</label>
            <textarea class="form-control" formControlName="descbloque" placeholder="Descripción"></textarea>
        </div>
    </div>


    <div class="form-group row">
        <div class="col">
            <label for="exampleSelect1">Fecha inicio</label>
            <input type="date" class="form-control" formControlName="iniciobloque">
        </div>
        <div class="col">
            <label for="exampleSelect2">Fecha fin</label>
            <input type="date" class="form-control" formControlName="finbloque" (change)="compareTwoDates()">
        </div>
    </div>
    <small *ngIf="error.isError" class="form-text text-danger">La fecha de fin de bloque no puede ser menor que la de
        inicio.</small>
    <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
</form>
